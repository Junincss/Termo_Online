<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Gerador de Termo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body
    class="container d-flex justify-content-center align-items-center bg-primary"
    style="width: 100vw; height: 100vh"
  >
    <main>
      <section class="container d-flex flex-column p-4" id="secaocentral">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="funcionario"
            placeholder=""
          />

          <label for="funcionario">Funcionário:</label>
        </div>
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="cpf_number"
            placeholder="Password"
          />
          <label for="cpf_number">CPF:</label>
        </div>
       <div class="form-floating">
          <label for="exampleDataList" class="form-floating lh-1" >Modelo do dispostivo:</label>
          <input 
            class="form-control lh-lg py-4 mt-3"
            list="datalistOptions"
            id="modelodis"
            placeholder="Modelo Dispositivo">
          <datalist id="datalistOptions">
            <option value="NOKIA 2.3"></option>
            <option value="REDMI 10A"></option>
            <option value="REDMI 9A"></option>
            <option value="REDMI NOTE 12S"></option>
            <option value="GALAXY J4 CORE"></option>
            <option value="LG K20"></option>
            <option value="LG K41S"></option>
            <option value="LG K40"></option>
            <option value="MOTO E5 PLAY"></option>
            <option value="MOTO E6 PLAY"></option>
            <option value="MOTO G7 POWER"></option>
            <option value="MOTO G8 PLAY"></option>
            <option value="GALAXY A01 CORE"></option>
            <option value="GALAXY A01"></option>
            <option value="GALAXY A02"></option>
            <option value="GALAXY A02S"></option>
            <option value="GALAXY A03"></option>
            <option value="GALAXY A03S"></option>
            <option value="GALAXY A03 CORE"></option>
            <option value="GALAXY A04"></option>
            <option value="GALAXY A05"></option>
            <option value="GALAXY A10S"></option>
            <option value="GALAXY A12"></option>
            <option value="GALAXY A14"></option>
            <option value="GALAXY A30S"></option>
            <option value="GALAXY A32"></option>
            <option value="GALAXY J5 PRIME"></option>
            <option value="GALAXY M32"></option>
          </datalist>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="imei"
            placeholder="IMEI"
          />
          <label for="imei">IMEI do dispositivo:</label>
        </div>
        </div>
        <div class="form-floating border-1">
          <h2 class="fs-3 fst-italic text-body-secondary" >COMPONENTES</h2>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="componenteCarregador" value="Carregador">
            <label class="form-check-label" for="componenteCarregador">Fonte Carregador</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="componenteUSB" value="Cabo USB" >
            <label class="form-check-label" for="componenteUSB">Cabo USB</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="componenteChip" value="Chip Corporativo" >
            <label class="form-check-label" for="componenteUSB">CHIP</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input " type="checkbox" role="switch" id="componentechaveSlot" value="Chave Slot do SIMCARD" >
            <label class="form-check-label" for="componentechaveSlot">Chave Slot do SIMCARD</label>
          </div>
        </div>
        <div class="container d-flex flex-column justify-content-center align-items-center">
          <h2 class="fs-3 fst-italic text-body-secondary" >Observações:</h2> 
          <div class="form-check form-switch">
            <input class="form-check-input 
" type="checkbox" role="switch" id="telatrincadaRadio" >
            <label class="form-check-label text-danger" for="telatrincadaRadio">TELA QUEBRADA</label>
          </div>
          <div class="hstack gap-3">
          <button type="button" class="btn btn-outline-primary" onclick="gerarPdf()">Gerar</button>
          <div class="vr"></div>
          <button type="button" class="btn btn-outline-danger" onclick="limparCampo()">Resetar</button>
          </div>
        </div>
      </section>
    </main>
    <script src="src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
